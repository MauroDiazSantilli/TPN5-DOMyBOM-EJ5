<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica" />
    <meta name="author" content="Mauro Diaz Santilli" />
    <meta name="keywords" content="DOM, BOM" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Cronometro</title>
</head>
<body>
    <header></header>
    <main> 
   <h1 class="text-center mt-4">Cronometro</h1>
  <section class="container-fluid mt-5">
    <article class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6 d-flex justify-content-center fs-2 border-4 bg-dark rounded-4 py-4">
            <h2 class="text-white"><span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span></h2>
        </div>
    </article>
    <article class="row">
        <div class="col text-center ">
            <button id="btnComenzar" class="btn btn-success btn-lg" name="Comenzar"><i class="bi bi-play-fill fs-1"></i></button>
            <button id="btnPausar" class="btn btn-danger btn-lg mx-4" name="Pausar"><i class="bi bi-pause-fill fs-1"></i></button>
            <button id="btnReiniciar" class="btn btn-warning btn-lg text-white" name="Reiniciar"><i class="bi bi-repeat fs-1"></i></button>

        </div>

    </article>

  </section>
   </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
